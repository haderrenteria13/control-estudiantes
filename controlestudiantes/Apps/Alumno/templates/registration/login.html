<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="d-flex justify-content-center align-items-center vh-100">
            <div class="row container d-flex flex-column justify-content-center align-items-center"> 
            {% if form.errors %}
            <div class="col-lg-4 p-0">
                <div class="alert alert-danger shadow"><p>Tu usuario o contraseña son incorrectos, por favor intenta de nuevo.</p></div>
            </div>
            {% endif %}
            <div class="col-lg-4 card shadow p-3">
                <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu usuario con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                </form>
            </div>
            </div>
        </header>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

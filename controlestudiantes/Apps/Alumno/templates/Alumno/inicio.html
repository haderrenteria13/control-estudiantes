{% extends 'Alumno/base.html' %}

{% block content %}
    <h1 class="my-4">Lista de Alumnos</h1>
    <form method="GET" action="{% url 'inicio' %}">
        <div class="input-group" style="max-width: 500px;">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o apellido" value="{{ query | default_if_none:'' }}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in valumno %}
                <tr>
                    <td>{{ alumno.nombre }}</td>
                    <td>{{ alumno.apellido }}</td>
                    <td>{{ alumno.edad }}</td>
                    <td>{{ alumno.sexo }}</td>
                    <td>{{ alumno.telefono }}</td>
                    <td>
                        <a href="{% url 'alumno_update' alumno.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'alumno_delete' alumno.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

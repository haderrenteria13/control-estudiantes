<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Estudiantes | Alumnos</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static "Alumno/css/styles.css" %}">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Control de Estudiantes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form method="GET" action="{% url 'inicio' %}">
              <!--Buscador -->
              <div class="input-group">
                  <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o apellido" value="{{ query | default_if_none:'' }}">
                  <button type="submit" class="btn btn-primary">Buscar</button>
              </div>
          </form>
          </div>
        </div>
    </nav>
    <!-- Fin Barra de navegacion -->

    <main class="row flex-nowrap">
        <aside class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
                    <li class="nav-item">
                        <a href="{% url 'inicio' %}" class="nav-link align-items-center d-flex">
                            <i class="bi bi-house-door-fill me-2"></i> 
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'inicio_primaria' %}" class="nav-link align-items-center d-flex">
                            <i class="bi bi-house-door-fill me-2"></i> 
                            <span>Primaria</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'inicio_secundaria' %}" class="nav-link align-items-center d-flex">
                            <i class="bi bi-house-door-fill me-2"></i> 
                            <span>Secundaria</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <header class="col">
            <div class="container" id="app">
                {% block content %}
                {% endblock %}
            </div>
        </header>
    </main>

    <!-- Contenido de la pagina -->
    <!-- Fin Contenido de la pagina-->

    <!-- Link BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
